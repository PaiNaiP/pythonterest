{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/normolize.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="{% url 'post_list' %}">
            <h3>LOGO</h3>
        </a>
        <!-- {% if user_data %}
        <a class="login1" href="{% url 'logout' %}">Выход</a>
        <a href="">
            <div class="avatar"></div>
                {{ user_data.nickname|first }}
            </div>
        </a>
        {% else %}
        <div class="login">
            <a href="{% url 'register' %}">Регистрация</a>
            <a class="login1" href="{% url 'login' %}">Вход</a>
        </div>
        {% endif %} -->
    </header>

    <article class="article">
        <div class="post_blok_detail">
            <div class="post_img">
                <img src="{{ post.image }}" alt="Post Image">
            </div>
            <div class="post_text">
                <p>{{ post.text }}</p>
            </div>
            <div class="post_user">
                <p>Автор: {{ user.nickname }}</p>
            </div>
            <div class="post_likes">
                <form method="POST" action="{% url 'toggle_like' post.id %}">
                    {% csrf_token %}
                    <button type="submit" id="like-button" class="{% if user_liked %}liked{% endif %}">
                        {% if user_liked %}♥{% else %}♡{% endif %}
                    </button>
                </form>
                <span id="like-count">{{ like_count }}</span>
            </div>

            <div class="comments">
                <h3>Comments</h3>
                <form method="POST" action="{% url 'add_comment' post.id %}">
                    {% csrf_token %}
                    <textarea id="comment-text" name="text" placeholder="Напишите комментарий..." required></textarea>
                    <button type="submit" class="comment-button">Добавить комментарий</button>
                </form>
                <ul id="comments-list">
                    {% for comment in comments %}
                    <div class="comment">
                        <li>
                            <strong>{{ comment.user.nickname }}:</strong> {{ comment.text }}
                        </li>
                    </div>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </article>
</body>

</html>
